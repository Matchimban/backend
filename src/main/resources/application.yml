spring:
  profiles:
    active: server

springdoc:
  packages-to-scan: com.project.matchimban
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: matchimban.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true

server:
  forward-headers-strategy: framework